<ion-header>

  <ion-navbar>
    <ion-title>edit-profile</ion-title>
  </ion-navbar>
  <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>
<div tappable (click)="back()" class="back-btn">
  <div>
    <ion-icon name="ios-arrow-back"></ion-icon>
  </div>
</div>
<ion-content padding>

  <ion-list>
    <ion-item *ngIf="!user_id">
      <ion-input [(ngModel)]="form.form.email.value"  placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="form.form.text.value" rows="8"
                    placeholder="Message"></ion-textarea>
    </ion-item>
    <div class="err">{{ text_err }}</div>

      <button (click)="formSubmit(form)" right color="danger" full ion-button>Send
      </button>
  </ion-list>
  <div [ngClass]="{'pbb': api.banner && api.banner?.src != ''}"></div>
</ion-content>
