<ion-header>

  <ion-navbar>
    <ion-title>edit-profile</ion-title>
  </ion-navbar>
  <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="password" [(ngModel)]="form.oldPassword.value" placeholder="{{form.oldPassword.label}}"></ion-input>
    </ion-item>
    <div *ngIf="oldPassword" class="err">{{ oldPassword }}</div>

    <ion-item>
      <ion-input type="password" [(ngModel)]="form.password.first.value" placeholder="New Password"></ion-input>
    </ion-item>
    <div *ngIf="first_pass" class="err">{{ first_pass }}</div>

    <ion-item>
      <ion-input type="password" [(ngModel)]="form.password.second.value" placeholder="Retype Password"></ion-input>
    </ion-item>
    <div *ngIf="second_pass" class="err">{{ second_pass }}</div>

  </ion-list>

  <div padding>
    <button color="danger" (click)="formSubmit()" ion-button block>Submit</button>
  </div>
  <div [ngClass]="{'pbb': api.banner && api.banner?.src != ''}"></div>

</ion-content>
