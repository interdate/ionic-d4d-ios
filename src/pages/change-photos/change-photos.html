<ion-header>

    <ion-navbar>
        <ion-title>edit-profile</ion-title>
    </ion-navbar>
    <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>

<ion-content padding>
    <div padding-top *ngIf="photos?.length == 1 && dataPage?.noPhoto == dataPage.photos[0]?.url">
      <span [innerHTML]="description?.text1">
      </span>
        <a tappable (click)="getPage( description?.text2 )">{{ description?.text3 }}</a>
        <span [innerHTML]="description?.text4">
      </span>
    </div>

    <div class="photos">
        <div *ngFor="let photo of photos">
            <div *ngIf="dataPage?.photos[photo].main == 1 && dataPage?.noPhoto != dataPage?.photos[0]?.url"
                 class="main photo" tappable (click)="edit(dataPage?.photos[photo])">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' + dataPage.photos[photo]?.url + ')'}"></div>
                    <span class="num">1</span>
                    <div class="remove">
                        <ion-icon name="create"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div *ngFor="let photo of photos">
            <div *ngIf="dataPage?.photos[photo].main == 0 && dataPage?.noPhoto != dataPage?.photos[0]?.url"
                 class="photo" tappable (click)="edit(dataPage?.photos[photo])">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' + dataPage?.photos[photo]?.url + ')'}"></div>
                    <span class="num">{{ getCount(photo) }}</span>
                    <div class="remove">
                        <ion-icon name="create"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="photos?.length > 0 && dataPage?.noPhoto != dataPage?.photos[0]?.url && dataPage.photos?.length < 4" class="photo" tappable (click)="add()">
            <div class="wrap">
                <div class="photo-img"
                     [ngStyle]="{ 'background-image': 'url(' + dataPage.noPhoto + ')'}"></div>
                <span class="num">{{ dataPage.photos?.length + 1 }}</span>
                <span class="add"><ion-icon name="md-add"></ion-icon></span>
            </div>
        </div>
        <div *ngIf="photos?.length == 1 && dataPage?.noPhoto == dataPage.photos[0]?.url" class="main photo"
             tappable (click)="add()">
            <div class="wrap">
                <div class="photo-img" [ngStyle]="{ 'background-image': 'url(' + dataPage?.photos[0]?.url + ')'}"></div>
                <span class="num">1</span>
                <span class="add"><ion-icon name="md-add"></ion-icon></span>
            </div>
        </div>
    </div>
    <div *ngIf="dataPage?.noPhoto != dataPage?.photos[0]?.url">
        <div class="clr"></div>
        <span [innerHTML]="description?.text1">
      </span>
        <a tappable (click)="getPage( description?.text2 )">{{ description?.text3 }}</a>
        <span [innerHTML]="description?.text4">
      </span>
    </div>
    <div *ngIf="new_user" class="login-btn">
        <button color="danger" (click)=onHomePage() ion-button block>Complete Registration</button>
    </div>
    <div [ngClass]="{'pbb': api.banner && api.banner?.src != ''}"></div>
</ion-content>
<!--<div class="remove" (click)="remove()"><ion-icon name="md-close"></ion-icon></div>-->
<ion-footer>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-footer>
